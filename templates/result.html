<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Nunito:wght@600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background-color: #f0fff0; /* Light green background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 70%;
      max-width: 650px;
      margin: 30px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #008000; /* Dark green heading color */
      margin-bottom: 30px;
    }

    .result {
      font-size: 26px;
      font-weight: 600;
      font-family: 'Nunito', sans-serif;
      text-align: center;
      margin-top: 30px;
      color: #333; /* Darker font color */
      padding: 20px;
      background-color: #f0fff0;
      border-radius: 10px;
    }

    @media only screen and (max-width: 768px) {
      .container {
        width: 90%;
        padding: 30px;
      }

      .result {
        font-size: 22px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prediction Result</h1>
    <div class="result">
      The predicted outcome is: {{ prediction }}
    </div>
  </div>
</body>
</html>
